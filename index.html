<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id='month' class="container calendar"></div>
  <div id='year' class="container calendar"></div>
</body>

<script type="module">
  import Calendar from './index.js';

  const myCalendar1 = new Calendar(document.getElementById('month'), { type: 'month' });
  myCalendar1.year = 1986;
  myCalendar1.month = 'Февраль';
  myCalendar1.show();

  const myCalendar2 = new Calendar(document.getElementById('year'), { });
  myCalendar2.year = 1986;
  myCalendar2.show();
</script>

</html>
